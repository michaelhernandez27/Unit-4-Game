<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body style="background-color: black">
    <div class="container">
        <div class="jumbotron" style=" background-color:silver; color:white; margin-top: 1%;">
            <h1 class="text-center">Crystal Collector</h1>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <h3 class="card-header text-center" style="background-color: turquoise; border: solid 5%">Instructions
                </h3>
                <div class="card-body" style="background-color: white">
                    <p class="strong text-center">Do you like crystals? Each crystal below has a random value associated
                        with it. Collect as many crystals as you can until you hit the target score. BEWARE: If you go over
                        the target score you LOSE.
                    </p>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6">
                <div class="card-header" style="background-color:purple;">
                    <h4 class="card-title text-center">Target Score</h3>
                </div>
                <div class="card-body border" style="background-color: white">
                    <h5 class="text-center" id="targScore"><strong>27</strong></h5>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card-header" style="background-color:yellow;">
                    <h4 class="card-title text-center">Current Score</h3>
                </div>
                <div class="card-body border" style="background-color: white;">
                    <h5 class="text-center" id="curScore"><strong>0</strong></h5>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="card-header" style="background-color:orange;">
                    <h4 class="card-title text-center">Crystals</h3>
                </div>
                <div class="card-body border text-center" style="background-color: white;">
                    <img src="assets/images/ruby.png" id="ruby" class="img-fluid">
                    <img src="assets/images/diamond.jpeg" id="diamond" class="img-fluid">
                    <img src="assets/images/amethyst.gif" id="amethyst" alt="" class="img-fluid">
                    <img src="assets/images/emerald.png" id="emerald" alt="" class="img-fluid">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6">
                <h3 class="card-header text-center" style="background-color:green; border: solid 5%">Wins
                </h3>
                <div class="card-body border" style="background-color:white">
                    <p class="strong text-center" id="winCount">
                    </p>
                </div>
            </div>
            <div class="col-lg-6">
                <h3 class="card-header text-center" style="background-color:blue; border: solid 5%">Losses
                </h3>
                <div class="card-body border" style="background-color:white">
                    <p class="text-center" id="lossCount">
                    </p>
                </div>
            </div>
        </div>
        <br>
        <br>
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="card-header text-center"
                        style="background-color:red; border: solid 5%; margin-bottom: 1%; font:bolder;">
                        

                    </h3>
                </div>
            </div>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>

  
    <script src="assets/javascript/game.js"></script>





</body>

</html>
